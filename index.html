<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        const validUsername = "Ydrian";
        const validPassword = "password";
        let attempts = 3; // total attempts allowed

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            if (username === validUsername && password === validPassword) {
                loginForm.style.opacity = "0";
                loginForm.style.visibility = "hidden";
                showAccessGranted();
            } else {
                attempts--;
                if (attempts > 0) {
                    startSelfDestruct(); // wrong input â†’ trigger fake self-destruct
                } else {
                    lockOutUser(); // no attempts left â†’ lock user
                }
            }
        }
        function showAccessGranted() {
            const msg = document.getElementById("accessGranted");
            msg.style.display = "block";
            setTimeout(() => {
                window.location.href = "main.html"; // Redirect after 2s
            }, 2000);
        }
        function startSelfDestruct() {
            const sdMsg = document.getElementById("selfDestruct");
            const countdown = document.getElementById("countdown");
            let timeLeft = 15;
        
            sdMsg.style.display = "block";
            sdMsg.classList.remove("minimized"); // reset if used before
            countdown.innerText = timeLeft;
        
            // Start countdown
            const timer = setInterval(() => {
                timeLeft--;
                countdown.innerText = timeLeft;
        
                // Minimize after 5 seconds
                if (timeLeft === 12) {
                    sdMsg.classList.add("minimized");
                }
        
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    sdMsg.style.display = "none"; 
                    lockOutUser();
                }
            }, 1000);
        }

        
        function lockOutUser() {
            document.body.innerHTML = `
                <div style="
                    background: black;
                    color: #ff2e2e;
                    font-family: 'Courier New', monospace;
                    font-size: 2rem;
                    text-align: center;
                    margin: 0;
                    height: 100vh;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    flex-direction: column;
                    animation: flicker 1.5s infinite alternate;
                ">
                    <div style="text-shadow: 0 0 10px #ff2e2e, 0 0 20px #ff0000;">
                        â–ˆâ–“â–’â–‘ ðŸš« ACCESS DENIED ðŸš« â–‘â–’â–“â–ˆ
                    </div>
                    <br>
                    <div style="font-size:1.5rem; text-shadow: 0 0 8px #ff0000;">
                        Too many failed attempts.<br>
                        System permanently locked.
                    </div>
                </div>
        
                <style>
                    body {
                        margin: 0;
                        overflow: hidden;
                    }
        
                    /* Flicker effect */
                    @keyframes flicker {
                        0% { opacity: 1; }
                        45% { opacity: 0.9; }
                        50% { opacity: 0.4; }
                        55% { opacity: 0.8; }
                        60% { opacity: 0.3; }
                        100% { opacity: 1; }
                    }
        
                    /* CRT scanlines */
                    body::before {
                        content: "";
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: repeating-linear-gradient(
                            to bottom,
                            rgba(255,0,0,0.05) 0px,
                            rgba(255,0,0,0.05) 2px,
                            transparent 2px,
                            transparent 4px
                        );
                        pointer-events: none;
                    }
                </style>
            `;
        
            // Redirect to YouTube after 3 seconds
            setTimeout(() => {
                window.location.href = "https://youtu.be/dQw4w9WgXcQ?si=Wh3AnGEs1Q5SVnrG"; 
            }, 3000);
        }


</script>
</head>
<body>
    <div class="login-container" id="loginForm">
        <form onsubmit="handleLogin(event)">
            <h2>Login</h2>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="accessGranted" class="access-granted">
        ACCESS GRANTED
    </div>
    <div id="selfDestruct" class="self-destruct">
        <capitalize>Initiating self-destruct sequence...<br>
        <span id="countdown">30</span> seconds remaining</capitalize>
    </div>
</body>

</html>
