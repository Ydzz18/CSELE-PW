<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 220px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      font-size: 1.1rem;
      margin: 10px 0 5px;
      color: #333;
    }

    .card p {
      font-size: 1rem;
      font-weight: bold;
      color: #27ae60;
      margin: 5px 0 15px;
    }

    .card button {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }

    .card button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="product.jpg" alt="Product">
    <h3>Product Name</h3>
    <p>â‚±999.00</p>
    <button>Add to Cart</button>
  </div>
  <a href="main.html">Back to Home</a>
</body>
</html>
